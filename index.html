<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="action.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Guess The Number [GAME] </title>

</head>

<body>

    <div class="wrapper">

        <div class="container">

            <h1><i class="fa-solid fa-trophy"></i> Guess Number <i class="fa-solid fa-trophy"></i></h1>

            <p class="text_1">Guess any number (1-100):</p>

            <div class="flex">

                <input type="number" name="" placeholder="" id="input">

                <Button onclick="check()">Enter</Button>

            </div>

            <h2 id="result">

                <!-- <br> Try again ðŸ˜› -->

                ðŸ˜€ ðŸ˜ƒ ðŸ˜„

            </h2>

            <p>You Guess: <span id="current"></span></p>

            <p>Guesses Remaining: <span id="ramain"></span></p>

            <p>Previous Guesses: <span id="previous"></span> </p>

            <!-- <p>Hint: <span id="hint"></span> </p> -->

        </div>

    </div>

    <script>

        let arr = [];

        let remain = 10;

        let num = Math.floor(Math.random() * 100);

        // console.log(num);

        function check() {

            let input = document.getElementById("input").value;

            let r = document.getElementById("ramain");

            // for(remain=10;remain!=0;remain--){

            //     r.innerText=remain;

            // }

            if (num == input) {

                document.getElementById("result").innerText = "Great! You Won ðŸ˜€";

                Swal.fire({

                    position: 'top-end',

                    icon: 'success',

                    title: 'Great! You Won',

                    showConfirmButton: false,

                    timer: 1500,

                });

                const myTimeout = setTimeout(re, 1500);

                function re() {

                    location.reload();

                }

            } else if (num > input) {

                document.getElementById("result").innerText = "You Guessed too low! ðŸ˜€";

            } else if (num < input) {

                document.getElementById("result").innerText = "You Guessed too high! ðŸ˜€";

            }

            else {

                document.getElementById("result").innerText = "Try again ðŸ˜›"

            }

            document.getElementById("current").innerText = input;

            let remain_chance = remain - (arr.length + 1);

            r.innerText = remain_chance;

            let Previous = document.getElementById("previous");

            arr.push(input);

            // console.log(arr);

            Previous.innerText = arr;

            document.getElementById("input").value = "";

            // console.log(remain_chance);

            if (remain_chance == 0) {

                // console.log("esc");

                // alert

                Swal.fire({

                    icon: 'error',

                    title: 'Oops...',

                    text: 'ðŸ˜… Try again',

                    footer: '<a href="">Why do I have this issue?</a>',

                    timer: 1500,

                });

                const myTimeout = setTimeout(re, 1500);

                function re() {

                    location.reload();

                }

                // alert("Try Again!!");

            }

        }

    </script>

</body>

</html>
